<h3>
  Agregar: <small>{{ nuevo.nombre }}</small>
</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />

  <!-- One way data binding -->
  <!-- [value]="nuevo.nombre" -->
  <!-- (input)="cambiarNombre($event)" -->
  <!-- Two way data binding -->
  <!-- [(ngModel)] -->
  <input
    type="number"
    placeholder="Numero"
    [(ngModel)]="nuevo.poder"
    name="poder"
  />
  <button type="submit">Agregar</button>
</form>
